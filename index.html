<script>
//   This edits the word 
  function PigTranslation(str) {
  var firstPos = FirstVowelPos(str);
  if (firstPos > 0) {
      return str.slice(firstPos) + str.slice(0, firstPos) + 'ay';
  }
  return str + "way";
}
//   This iterates through the word to check if the word begins with a vowel
function FirstVowelPos(str) {
  for (var i=0;i < str.length; i++) {
    if ("AEIOUaeiou".indexOf(str[i]) !== -1) {
      return i;
    }
  }
}
const word = document.getElementById("paragraph");
PigTranslation(word);
</script>
</body>
