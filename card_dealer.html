<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
  <h1>Robo Dealer</h1>

  <button onclick="dealHand();">Deal Hand</button>

  <hr />
  <div id="card_hand"></div>

  <script>
    // Declaring arrays for suits and values
    const suits = ["Hearts", "Spades", "Clubs", "Diamonds"];
    const values = ["Ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "Jack", "Queen", "King"];
    // Creating the card object
    function cards(value, suit) {
      this.value = value;
      this.suit = suit;
    }
    // Creating array of 52 card objects
    var deck = new Array();
    function getDeck() {
      for (i = 0; i < 52; i++) {
        let cardObject = new cards(values[Math.random()], suits[Math.random()]);
        deck.push(cardObject);
      }
      return deck;
    }
    //  Dealing hand of 5 card objects / outputting it to HTML
    const dealHand = () => {
      for (i = 0; i < 6; i++) {
        $("#card_hand").html(getDeck());
      }

      return false; // prevent page reload
    };
  </script>
</body>
